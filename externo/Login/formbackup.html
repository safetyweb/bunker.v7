  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

    $(document).ready(function() {           
    var i =0; 
    var images = ['img/backgrounds/1-shopping.jpg','img/backgrounds/1-gaspump.jpg','img/backgrounds/1-carRepair.png'];
    $('.blur,.imagem').css("background", "url('img/backgrounds/1-carRepair.png') no-repeat center");
    setInterval(function(){
      $('.blur').fadeOut(500);
      $('.imagem').fadeOut(500, function () {
      $('.blur, .imagem').css({'background-image':'url(' + images [i++] +')',"background-position":"center","background-repeat":"no-repeat"});
      $('.blur,.imagem').fadeIn(500);
      });
      if(i == images.length)
        i = 0;
    }, 7000);            
  });

  </script>
